<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="./images/favicon.ico" rel="shortcut icon" />
    <link href="./stylesheets/common.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="container pt-3" style="margin-top:120px">
            <div class="row justify-content-sm-center">
                <div class="col-sm-10 col-md-6">
                    <div class="card border-info">
                        <div class="card-header">Đăng nhập để tiếp tục</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 text-center">
                                    <img src="https://placeimg.com/128/128/tech/sepia">
                                    <h6 class="text-center">Flood Monitoring</h6>
                                </div>
                                <div class="col-md-8">
                                    <form class="form-signin">
                                        <input type="text" id="username" class="form-control mb-2" placeholder="Tên đăng nhập" required autofocus>
                                        <input type="password" id="password" class="form-control mb-2" placeholder="Mật khẩu" required>
                                        <input type="button" class="btn btn-lg btn-primary btn-block mb-1" type="submit" id="btnDangNhap" value="Đăng nhập">
                                        <label class="checkbox float-left">
                                        <input type="checkbox" value="remember-me">
                                        Remember me
                                    </label>
                                        <a href="#" class="float-right">Need help?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="blog-footer" style="position: fixed;  width: 100%;left: 0;bottom: 0;">
        <p>Website <a href="#">@Hệ Thống Cảnh Báo Ngập Lụt</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./javascripts/login.js"></script>

</body>

</html>
